<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is about page</title>
</head>
<body>
    <section>
	  <div class="container">
	     <div class="row">
	       <div class="col-md-8 offset-md-2">
	          <div class="my-card mt-2">
	                              
	           <div class="container text-center">
	               <img style="width:85px;" src="" th:src="@{/image/information.png}" alt="" />
	           </div>
	          
	               <h1 class="text-center">Sign Up Here !!</h1>
	               
	                <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center">
				       <p th:text="${session.message.content}"></p>
				       
				       <th:block th:text="${#session.removeAttribute('message')}"></th:block>
				    </div>
	               
	                <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}"> 
	                
	                     <!-- name field -->	                     
	                   <div class="form-group">	                   
					     <label for="name_field">Your Name</label>
					      <input
					        name="name" 
					        type="text"
					        class="form-control"
					        th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
					        id="name_field" 
					        aria-describedby="emailHelp" 
					        placeholder="Enter here" 
					        required
					        th:value="${user.name}" />
					        
					       <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
						         
						   </div> 
											        
					    </div>
					  
	                      <!-- email field -->	                     
	                    <div class="form-group">
					     <label for="email_field">Your Email</label>
					     <input
					       name="email" 
					       type="email" 
					       class="form-control"
					       th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" 
					       id="email_field" aria-describedby="emailHelp" 
					       placeholder="Enter here" 
					       required
					       th:value="${user.email}" />
					       
					       <div class="invalid-feedback" th:each="e :${#fields.errors('email')}" th:text="${e}" >
					       
					       </div>
					    </div>
					  
	                     <!-- password field -->	                     
	                    <div class="form-group">
					     <label for="password_field">Your Password</label>
					      <input
					        name="password"
					        type="password"
					        class="form-control"
					        th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" 
					        id="password_field" 
					        aria-describedby="emailHelp" 
					        placeholder="Enter here" 
					        required />
					        
					        <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
						         
						   </div> 
					    </div>
					  
					  <!-- user about field  -->
					  <div class="form-group">
					      <textarea name="about" th:text="${user.about}" id="" rows="7" class="form-control" placeholder="Enter something yourself"></textarea>
					  </div>
					  
					  <!-- terms and condition agreement  -->
					  <div class="form-group form-check">
					      <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
					      <label for="agreement">Accept terms and conditions</label>					      
					  </div>
					  <!-- <div class="container">
					   <a href="">Already have an account?</a>
					  </div> -->
					  
					  <div class="container text-center">
					    <button type="submit" class="btn bg-primary text-white">Submit</button>
					    <button type="reset" class="btn bg-warning text-white">Reset</button>				    
					  </div>
					  
	                </form>
	                
	          </div>
	       </div>
	       
	     </div>
	  </div>
	</section>
</body>
</html>
