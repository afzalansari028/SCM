
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is forgot password</title>
</head>
<body>
    <section>
	   <div id="login">
	   
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:240px;" class="col-md-12">
                    
                    <!-- Email form -->
                    <div class="alert alert-primary text-center mt-2" role="alert">
					  OTP sent to your email..!!
					</div>
					
					 <!-- message box -->
			          <div th:if="${session.message}" class="container">
			             <div class="alert-danger p-3 text-center" role="alert">
					      <span th:text="${session.message}"></span>
					     </div>
					    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
					  </div>		   
                   
                    
                    <form th:action="@{verify-otp}" method="post">
                    
                       <div class="form-group">
                          
                          <input type="number" name="otp" required="required" placeholder="Enter OTP here" class="form-control"/>
                          
                       </div>
                       
                       <div class="container text-center">
                         <button type="submit" class="btn btn-success mt-1">Verify</button>
                       </div>
                    
                    </form>
                                                                  
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
