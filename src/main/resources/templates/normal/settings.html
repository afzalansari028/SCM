<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Settings</title>
</head>
<body>
   <section>
		
		<div class="container">
		
		  <div class="row">
		  
		    <div class="col-md-12">
		    
		       <div class="card">
		       
		         <div class="card-body">
		         
		            <h1 class="mb-3">Change Password</h1>
		            <!-- Form -->
		            <form th:action="@{/user/change-password}" method="post">
		               
		                <!-- old password field -->
		                <div class="form-group">
		                  
		                   <input name="oldPassword" type="password" required class="form-control" placeholder="Enter your old password" />
		                  
		                </div>
		                
		                <!-- New password field -->
		                <div class="form-group">
		                  
		                   <input name="newPassword" type="password" required class="form-control" placeholder="Enter your new password" />
		                  
		                </div>
		                
		               <div class="container text-center">
		                  <button type="submit" class="btn btn-success mt-2">Change</button>		        
		                  <button type="reset" class="btn btn-warning mt-2">Reset</button>		        
		               </div>
		               
		            </form>
		         
		         </div> 
		       
		       </div>
		    
		    </div>
		  
		  </div>
		
		</div>
		
		<script>
		      $(document).ready(()=>{
				$(".item").removeClass("active");
				$("#settings-link").addClass("active");
			  });
		</script>
		
	</section>
</body>
</html>
