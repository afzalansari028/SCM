<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
   <section>
		  <div class="card mr-3 ml-3">
		  
		      <div class="class-body">
		          
		          <h1 class="text-center mt-2">Update Your Contact</h1>
		          
		          <div class="container-fluid mt-1">
		             
		             <div class="row">
		             
		               <div class="col-md-8 offset-md-2">
		               
		                 <form action="#"
		                       th:action="@{/user/process-update}"
		                       th:object="${contact}" 
		                       enctype="multipart/form-data" 
		                       method="Post" 		               
		                       class="mt-2">
		                       
		                       <input type="hidden" th:value="${contact.Cid}" name="Cid"/>
		                       
		                       <!-- First Name field -->
		                       <div class="input-group mb-3">
		                       
		                          <div class="input-group-prepend">
		                          
		                            <div class="input-group-text mr-2">
		                            
		                               <i class="fa fa-plus"></i>
		                               
		                            </div>
		                            
		                          </div>
		                          
		                          <input th:value="${contact.name}" type="text" id="firstName" name="name" required placeholder="Enter name here" class="form-control"/>
		                          
		                       </div>
		                       
		                      <!-- Second Name Field-->
		                      <div class="input-group mb-3">
		                       
		                          <div class="input-group-prepend">
		                          
		                            <div class="input-group-text mr-2">
		                            
		                               <i class="fas fa-user-alt"></i>
		                               
		                            </div>
		                            
		                          </div>
		                          
		                          <input th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter nickname here" class="form-control"/>
		                          
		                       </div>
		                       
		                       <!-- Phone Field-->
		                       <div class="input-group mb-3">
		                       
		                          <div class="input-group-prepend">
		                          
		                            <div class="input-group-text mr-2">
		                            
		                               <i class="fas fa-phone-alt"></i>
		                               
		                            </div>
		                            
		                          </div>
		                          
		                          <input th:value="${contact.phone}" type="number" id="phone" name="phone" required min="10" placeholder="Enter phone number here" class="form-control"/>
		                          
		                       </div>
		                       
		                       <!-- Email Field-->
		                       <div class="input-group mb-3">
		                       
		                          <div class="input-group-prepend">
		                          
		                            <div class="input-group-text mr-2">
		                            
		                              @
		                               
		                            </div>
		                            
		                          </div>
		                          
		                          <input th:value="${contact.email}" type="email" id="email" name="email" required placeholder="Enter email here" class="form-control"/>
		                          
		                       </div>
		                       
		                       <!-- Work field -->
		                       <div class="input-group mb-3">
		                       
		                          <div class="input-group-prepend">
		                          
		                            <div class="input-group-text mr-2">
		                            
		                               <i class="fa fa-briefcase"></i>
		                               
		                            </div>
		                            
		                          </div>
		                          
		                          <input th:value="${contact.work}" type="text" id="work" name="work" required placeholder="Enter your work here" class="form-control"/>
		                          
		                       </div>
		                       
		                       <!-- Contact description -->
		                       <div class="form-group mb-3">
		                         <textarea th:text="${contact.description}" id="mytextarea" name="description" class="form-control" rows="15" placeholder="Enter contact description"></textarea>
		                       </div>
		                       
		                       <!--Contact image field  -->
		                       <div class="container text-center">
		                         <img style="width:180px;height:180px;" class="img-fluid my_profile_pic" th:src="@{'/image/'+${contact.image}}" alt="">
		                       </div>
		                       
		                       <p class="text-secondary">Choose new profile picture</p>
		                       
		                       <div class="custom-file">
		                          <input type="file" name="profileImage"/>
		                       </div>
		                       
		                       <div class="container text-center mt-1">
		                         <button type="submit" class="btn btn-outline-primary">Save Contact</button>
		                       </div>
		                 </form>
		               
		               </div>
		             
		             </div>
		             
		          </div>
		          
		      </div>
		   
		  </div>
		  
		   <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		     <script>
		        tinymce.init({
		        selector: '#mytextarea'
		        });
            </script>
		
	</section>
</body>
</html>
